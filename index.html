<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Hangman</h1>
	<div class="wrapper">
		<div class="hangman" id="part_1"></div>
		<div class="hangman" id="part_2"></div>
		<div class="hangman" id="part_3"></div>
		<div class="hangman" id="part_4"></div>
		<div class="hangman" id="part_5"></div>
		<div class="hangman" id="part_6"></div>
		<div class="hangman" id="part_7"></div>
		<div class="hangman" id="part_8"></div>
		<div class="hangman" id="part_9"></div>
		<div class="hangman" id="part_10"></div>
	</div>
	<div id="word">Word: </div>
	<div class="letter_block">
		<label for="letter">Your guess</label>
		<input type="text" id="letter" maxlength="1">
	</div>
	<div id="user_input">Your input:</div>
	<div id="info">You lost the game! Play gain?</div>
	<script src="script.js"></script>
</body>
</html>
